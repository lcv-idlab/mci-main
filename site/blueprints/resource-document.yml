// blueprint title (template title)
title: resource-document

// page settings
options:
  delete: true
  preview: true
  status: true
  template: false
  url: true

// subpages settings
pages: false

// file settings
files: 
  fields: 
    alt: 
      label: Alt text
      type: text

// fields with their fields types and options
fields:
  title:
    label: Titolo del documento
    type: text
  subtitle:
    label: Sottotitolo
    type: textarea
  short:
    label: Descrizione breve (homepage)
    type: textarea
    required: true
  long:
    label: Descrizione lunga
    type: textarea
    required: true
  date:
    label: Data di pubblicazione
    type: date
    required: true
  authors:
    label: Autore/i
    type: structure
    entry: >
      <b>{{name}} {{surname}}</b>
    fields:
      name:
        label: Nome
        type: text
      surname:
        label: Cognome
        type: text
  main_image:
    label:  Immagine documento
    type: image
  docs:
    label: Documenti pdf scaricabili
    type: structure
    entry:
      <b>{{button_label}}</b> {{file}}
    fields:
      button_label:
        label: Testo del bottone
        type: text
      file:
        label: Seleziona il file
        type: select
        default: architecture
        options: documents
      main_doc:
        label: Documento principale
        type: checkbox
        text: Seleziona la casella se questo Ã¨ il documento principale